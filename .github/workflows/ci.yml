name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # =========================
  # 1) Tests + lint + cobertura + CLI smoke
  # =========================
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # paquete en modo desarrollo (usa pyproject.toml)
          pip install -e .
          # herramientas de desarrollo
          pip install pytest pytest-cov ruff

      - name: Lint with ruff
        run: |
          ruff check src tests

      - name: Run tests with coverage
        run: |
          pytest --cov=vscsim --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-py${{ matrix.python-version }}
          path: coverage.xml

      - name: CLI smoke test
        run: |
          python -m vscsim.cli.main \
            --params examples/params_cli_ultrastable.json \
            --scenario examples/scenario_cli_ultrastable_pq.json \
            --t-end 0.05 \
            --dt 0.01

  # =========================
  # 2) Smoke tests de ejemplos
  # =========================
  smoke-examples:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run ultrastable PQ example
        run: |
          python examples/step_ultrastable.py

      - name: Run VdcQ example
        run: |
          python examples/step_vdcq.py

  # =========================
  # 3) Build + twine check
  # =========================
  build:
    runs-on: ubuntu-latest
    needs: [test, smoke-examples]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build wheel and sdist
        run: |
          python -m build

      - name: Validate package metadata with twine
        run: |
          python -m twine check dist/*

      # Ya no instalamos dashboard/requirements.txt (el fichero fue eliminado)
      # Si quieres testear el dashboard aquí, bastaría con instalar el paquete:
      - name: Install package (for optional dashboard smoke)
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maxvsc-sw-dist
          path: dist/

  # =========================
  # 4) Type checking con mypy
  # =========================
  mypy:
    runs-on: ubuntu-latest
    needs: test  # se ejecuta solo si los tests pasan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          pip install -e .

      - name: Run mypy
        run: |
          mypy src/vscsim
